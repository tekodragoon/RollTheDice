<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="node_modules/dialog-polyfill/dist/dialog-polyfill.css" />
  <title>RollTheDice</title>
</head>

<body>
  <div class="board">

    <div class="menu woodBackground">
      <button class="btn" type="button" id="ngButton">
        New Game
      </button>
    </div>

    <div class="playerPanel displayNone" id="playerPanel">

      <div class="playerInfo woodBackground">
        <div class="playerName">
          <div id="playerName1">
            Player 1
          </div>
          <div class="indicator" id="indicator-1"></div>
        </div>
        <div class="score">
          <span id="score-1">0</span>
        </div>
      </div>

      <div class="dice" id="dice">

      </div>

      <div class="playerInfo woodBackground">
        <div class="playerName">
          <div id="playerName2">
            Player 2
          </div>
          <div class="indicator" id="indicator-2"></div>
        </div>
        <div class="score">
          <span id="score-2">0</span>
        </div>
      </div>

    </div>


    <div class="gameButtonPanel woodBackground displayNone" id="gameButtonPanel">
      <div class="columnGroup">
        <button class="btn" type="button" id="roll">Roll</button>
        <button class="btn" type="button" id="keepScore">Keep score</button>
      </div>
      <div class="currentScore">
        Current:
        <span id="currentScore">0</span>
      </div>
    </div>

  </div>

  <dialog id="newGameDialog" class="newGameWindow">
    <form id="newGameForm" name="newGameForm">
      <fieldset class="sidePanel woodBackground">
        <div class="columnGroup">
          <div class="flexStart">
            <label for="player1name">Player 1 Name</label>
            <label for="iaPlay1" class="displayNone iconRadio">
              <input type="radio" name="iaPlay" value="iaplay1" id="iaPlay1">
              IA
            </label>
          </div>
          <input type="text" class="playerNameInput" id="player1name" name="player1name" placeholder="Player 1">
        </div>
        <div class="columnGroup">
          <div class="flexStart">
            <label for="player2name">Player 2 Name</label>
            <label for="iaPlay2" class="displayNone iconRadio">
              <input type="radio" name="iaPlay" value="iaplay2" id="iaPlay2" checked>
              IA
            </label>
          </div>
          <input type="text" class="playerNameInput" id="player2name" name="player2name" placeholder="Player 2">
        </div>
      </fieldset>

      <fieldset class="woodBackground switch-field">
        <input type="radio" name="gameType" value="solo" id="soloGame">
        <label for="soloGame" class="radioLabel">
          Solo Game
        </label>
        <input type="radio" name="gameType" value="two" id="twoGame" checked>
        <label for="twoGame" class="radioLabel">
          Two Players
        </label>
      </fieldset>

      <div id="warning" class="displayNone warningText">Current game will be lost</div>

      <div class="sidePanel">
        <button type="submit" class="btn bottomPosition highlightText" id="startButton">Start</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="script.js"></script>

</body>

</html>
