<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RollTheDice</title>
</head>

<body>
  <div class="board">

    <div class="menu">
      <div class="btn" type="button" id="ngButton">
        New Game
      </div>
    </div>

    <div class="playerPanel" id="playerPanel">

      <div class="player-1-Side">
        <div class="playerName">
          <div id="playerName1">
            Player 1
          </div>
          <div class="indicator" id="indicator-1"></div>
        </div>
        <div class="score">
          <p id="score-1">0</p>
        </div>
      </div>

      <div class="dice" id="dice">

      </div>

      <div class="player-2-Side">
        <div class="playerName">
          <div id="playerName2">
            Player 2
          </div>
          <div class="indicator" id="indicator-2"></div>
        </div>
        <div class="score">
          <p id="score-2">0</p>
        </div>
      </div>

    </div>


    <div class="gameButtonPanel" id="gameButtonPanel">
      <div class="btn" type="button" id="roll">Roll</div>
      <div class="currentScore">
        <p>Current</p>
        <p id="currentScore">0</p>
      </div>
      <div class="btn" type="button" id="keepScore">Keep score</div>
    </div>

  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
