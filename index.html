<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="node_modules/dialog-polyfill/dist/dialog-polyfill.css" />
  <title>RollTheDice</title>
</head>

<body>
  <div class="board">

    <div class="menu">
      <button class="btn" type="button" id="ngButton">
        New Game
      </button>
    </div>

    <div class="playerPanel sidePanel" id="playerPanel">

      <div class="player-1-Side">
        <div class="playerName">
          <div id="playerName1">
            Player 1
          </div>
          <div class="indicator" id="indicator-1"></div>
        </div>
        <div class="score">
          <p id="score-1">0</p>
        </div>
      </div>

      <div class="dice" id="dice">

      </div>

      <div class="player-2-Side">
        <div class="playerName">
          <div id="playerName2">
            Player 2
          </div>
          <div class="indicator" id="indicator-2"></div>
        </div>
        <div class="score">
          <p id="score-2">0</p>
        </div>
      </div>

    </div>


    <div class="gameButtonPanel" id="gameButtonPanel">
      <div class="columnGroup">
        <button class="btn" type="button" id="roll">Roll</button>
        <button class="btn" type="button" id="keepScore">Keep score</button>
      </div>
      <div class="currentScore">
        Current:
        <span id="currentScore">0</span>
      </div>
    </div>

  </div>

  <dialog id="newGameDialog" class="newGameWindow">
    <form id="newGameForm" name="newGameForm">
      <fieldset class="sidePanel">
        <div class="columnGroup">
          <div class="flexStart">
            <label for="player1name">Player 1 Name</label>
            <label for="iaPlay1" class="radioSolo">
              <input type="radio" name="iaPlay" value="iaplay1" id="iaPlay1">
              IA
            </label>
          </div>
          <input type="text" class="playerNameInput" id="player1name" name="player1name" placeholder="Player 1">
        </div>
        <div class="columnGroup">
          <div class="flexStart">
            <label for="player2name">Player 2 Name</label>
            <label for="iaPlay2" class="radioSolo">
              <input type="radio" name="iaPlay" value="iaplay2" id="iaPlay2" checked>
              IA
            </label>
          </div>
          <input type="text" class="playerNameInput" id="player2name" name="player2name" placeholder="Player 2">
        </div>
      </fieldset>
      <fieldset class="sidePanel">
        <div class="columnGroup">
          <label for="soloGame" class="radioLabel">
            <input type="radio" name="gameType" value="solo" id="soloGame">
            Solo Game
          </label>
        </div>
        <div class="columnGroup">
          <label for="twoGame" class="radioLabel">
            <input type="radio" name="gameType" value="two" id="twoGame" checked>
            Two Player
          </label>
        </div>
      </fieldset>
      <div class="sidePanel">
        <span id="warning">Current game will be lost</span>
        <button type="submit" class="btn bottomPosition" id="startButton">Start</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="script.js"></script>

</body>

</html>
