<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RollTheDice</title>
</head>

<body>
  <div class="board">

    <div class="menu">
      <div class="btn" type="button" id="ngButton">
        New Game
      </div>
    </div>

    <div class="player">
      <div class="player-1-Side">
        <div class="playerName" id="playerName1">
          Player 1
          <div class="indicator" id="indicator-1"></div>
        </div>
        <div class="score">
          <p id="score-1">0</p>
        </div>
      </div>
      <div class="player-2-Side">
        <div class="playerName" id="playerName2">
          Player 2
          <div class="indicator" id="indicator-2"></div>
        </div>
        <div class="score">
          <p id="score-2">0</p>
        </div>
      </div>
    </div>

    <div class="dice">

    </div>

    <div class="gameButton">
      <div class="btn" type="button" id="roll">Roll again</div>
      <div class="btn" type="button" id="keepScore">Keep your score</div>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
